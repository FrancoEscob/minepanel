services:
  postgres:
    image: postgres:16-alpine
    container_name: minepanel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: minepanel
      POSTGRES_USER: minepanel
      POSTGRES_PASSWORD: minepanel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
